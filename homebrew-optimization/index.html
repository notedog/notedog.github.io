      <h1 class="post-title">
        
          homebrew安装和下载包速度优化
        
      </h1>

      <time class="post-time">
          4月 16 2019
      </time>
    </header>



    
            <div class="post-content">
            <h2 id="安装homebrew过慢解决方法"><a href="#安装homebrew过慢解决方法" class="headerlink" title="安装homebrew过慢解决方法"></a>安装homebrew过慢解决方法</h2><p>解决方法：</p>
<h3 id="1-下载官网脚本"><a href="#1-下载官网脚本" class="headerlink" title="1.下载官网脚本"></a>1.下载官网脚本</h3><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install &gt;&gt; brew_install</span><br></pre></td></tr></table></figure>
<h3 id="2-替换脚本地址"><a href="#2-替换脚本地址" class="headerlink" title="2.替换脚本地址"></a>2.替换脚本地址</h3><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">https://github.com/Homebrew/brew</span><br></pre></td></tr></table></figure>
<p>替换为<br><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">https://mirrors.ustc.edu.cn/brew.git</span><br></pre></td></tr></table></figure></p>
<p>如果是之前的脚本，还需要改（目前位置这个地址都指向下载好的本地路径了，可以不需要这个步骤）：</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">https://github.com/Homebrew/homebrew-core</span><br></pre></td></tr></table></figure>
<p>替换为<br><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">https://mirrors.ustc.edu.cn/homebrew-core.git</span><br></pre></td></tr></table></figure></p>
<p>然后运行本地改好的脚本即可</p>
